
<button type="button" class="btn btn-primary float-right m-2" data-toggle="modal" data-target="#exampleModal" (click)="addClick()" data-backdrop="static" data-keyword="false">
    Add Student
</button>


<!-- Add Student Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-m" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">{{ModalTitle}}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="close" (click)="closeClick()">
                    <span aria-hidden="true"> &times; </span>
                </button>
            </div>
            <div class="modal-body">
                <app-add-student *ngIf="ActivateAddStudentComponent"></app-add-student>
            </div>
        </div>
    </div>
</div>


<!-- Table -->
<div>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Student ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Gender</th>
                <th>Department</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of StudentList| paginate: { itemsPerPage: 10, currentPage: page, totalItems:totalLength }">
                <td>{{item.studentId}}</td>
                <td>{{item.firstName}}</td>
                <td>{{item.lastName}}</td>
                <td>{{item.gender}}</td>
                <td>{{item.department}}</td>
            </tr>
        </tbody>
    </table>

    <pagination-controls (pageChange)="page = $event"></pagination-controls>

</div>
